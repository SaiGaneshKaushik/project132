<html>
 <head>
                    <title>object detection</title>
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
                    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
                     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
                             
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
                             
                    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
                               
                    <link rel="stylesheet" type="text/css" href="style.css">
                    </head>
                    <body background="backgroung.jpg">
                          <h1 class="btn btn-info">bedroom</h1>
                          <button class="btn btn-info" id="back" onclick="back()">back</button>
                          <center>
                                <h3 id="status" class="btn btn-warning"></h3>
                                <br><br>
                                <h3 class="btn btn-primary" id="Status">There are 5 big objects in the image from which cocossd model has detected _______ objects</h3>
                          </center>
                    </body>
                    <script>
                      status = "";
                     objects = [];

                        function preload(){
                              img = loadImage("bedroom.jpg");
                        }
                        function setup(){
                              canvas = createCanvas(400, 350);
                             canvas.position(500, 300);

                             objectdetector = ml5.objectDetector("cocossd", modelLoaded);
                             document.getElementById("status").innerHTML = "status: detecting objects";
                            
                        }
                        function modelLoaded(){
                          console.log("model is loaded");
                          status = true;
                        }
                        function gotResults(error, results)
                        {
                             if(error){
                              console.log(error);
                             }
                             console.log(results);
                             objects= results;
                        }
                        function draw(){
                              image(img, 0, 0, 400, 400);
                              if(status != ""){
                              objectdetector.detect(img, gotResults);
                              for(i= 0; i < objects.length; i++){
                                     document.getElementById("status").innerHTML = "status: objects Detected";
                                     document.getElementById("Status").innerHTML= "There are 5 big objects in the image from which cocossd model has detected" + " "+ objects.length +" "+ "objects";
                                     fill("purple");
                                      percent = floor(objects[i].confidence * 100);
                                     text(objects[i].label + " " + percent + "%", objects[i].x + 10, objects[i].y - 10);
                                     noFill();
                                     stroke("red");
                                     rect(objects[i].x, objects[i].y, objects[i].width, objects[i].height);
                                      }
                              }
                        }
                        function back(){
                              window.location = "index.html";
                        }
                    </script>
</html>
